<div class="site" id="site">
    <header>
      <div class="col-lg-12">
        <div class="row">
          <nav class="header navbar navbar-expand-lg fixed-top navbar-dark " id="topNav">
            <a class="navbar-brand" href="/app">Daniel Peterson</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item"> <a class="nav-link" href="/app/about">About Me</a> </li>
                <li class="nav-item" (click)="downloadResume()"> <a class="nav-link" href="#">Resume</a> </li>
                <li class="nav-item"> <a class="nav-link" href="/app/blog">Blog</a> </li>
              </ul>
            </div>
            <div class="row">
              <ul class="nav icons">
                <li class="nav-item" placement="bottom" ngbTooltip="Connect on Linkedin">
                  <a target="_blank" href="https://www.linkedin.com/in/daniel-j-peterson/">
                    <mat-icon svgIcon="linkedin" aria-hidden="false" aria-label="Linkedin"></mat-icon>
                  </a>
                </li>
                <li class="nav-item" placement="bottom" ngbTooltip="Follow on Github">
                  <a target="_blank" href="https://github.com/redwingsdan">
                    <mat-icon svgIcon="github" aria-hidden="false" aria-label="Github"></mat-icon>
                  </a>
                </li>
                <li class="nav-item" placement="bottom" ngbTooltip="Follow on StackOverflow">
                  <a target="_blank" href="https://stackoverflow.com/users/15187468/redwingsdan">
                    <mat-icon svgIcon="stackoverflow" aria-hidden="false" aria-label="StackOverflow"></mat-icon>
                  </a>
                </li>
              </ul>
            </div>
            <ul class="nav justify-content-end">
              <li class="nav-item"> <input class="nav-link switch" id="theme-toggle" (change)="modeSwitcher()" [(ngModel)]="isChecked" type="checkbox" name="checkbox"> </li>
            </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="main-content-scroll" id="main-content-scroll">
      <router-outlet class="page-outlet"></router-outlet>
    </div>
  </main>
</div>
